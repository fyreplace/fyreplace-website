[build]
  command = "make"
  publish = "published"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/.well-known/apple-app-site-association"
  [headers.values]
    Content-Type = "application/json"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = """
      default-src 'self'; \
      frame-src 'none'; \
      frame-ancestors 'none'; \
      style-src https:; \
      script-src https:; \
      img-src https: \
      """
    Referrer-Policy = "no-referrer"
