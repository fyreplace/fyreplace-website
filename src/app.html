<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fyreplace</title>
    <!-- Color scheme -->
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="white" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="black" media="(prefers-color-scheme: dark)" />
    <!-- Web app -->
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="application-name" content="Fyreplace" />
    <meta name="description" content="Fyreplace social media web app" />
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
    <link rel="icon" type="image/svg+xml" sizes="any" href="/icon.svg?v=%sveltekit.nonce%" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=%sveltekit.nonce%" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=%sveltekit.nonce%" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png?v=%sveltekit.nonce%" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64x64.png?v=%sveltekit.nonce%" />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="64x64 48x48 32x32 16x16"
      href="/favicon.ico?v=%sveltekit.nonce%"
    />
    <link rel="stylesheet" href="%sveltekit.assets%/css/main.css" />
    <!-- Apple -->
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="120x120"
      href="/apple-touch-icon-120x120.png?v=%sveltekit.nonce%"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="152x152"
      href="/apple-touch-icon-152x152.png?v=%sveltekit.nonce%"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="167x167"
      href="/apple-touch-icon-167x167.png?v=%sveltekit.nonce%"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="180x180"
      href="/apple-touch-icon-180x180.png?v=%sveltekit.nonce%"
    />
    <link
      rel="mask-icon"
      type="image/svg"
      href="/mask-icon.svg?v=%sveltekit.nonce%"
      color="coral"
    />
    <!-- Mirosoft -->
    <meta name="msapplication-config" content="browserconfig.xml" />
    <meta name="msapplication-square70x70logo" content="images/microsoft-tile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="images/microsoft-tile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="images/microsoft-tile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="images/microsoft-tile-310x310.png" />
    <!-- Rest -->
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
