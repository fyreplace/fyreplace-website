<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <meta name="msapplication-TileColor" content="white" />
    <meta name="msapplication-TileImage" content="/mstile-144x144.png" />
    <meta name="description" content="Fyreplace social media web app" />
    <link
      rel="icon"
      type="image/x-icon"
      href="%sveltekit.assets%/favicon.ico?v=%sveltekit.nonce%"
    />
    <link
      rel="icon"
      type="image/png"
      size="32x32"
      href="%sveltekit.assets%/favicon-32x32.png?v=%sveltekit.nonce%"
    />
    <link
      rel="icon"
      type="image/png"
      size="16x16"
      href="%sveltekit.assets%/favicon-16x16.png?v=%sveltekit.nonce%"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      size="180x180"
      href="%sveltekit.assets%/apple-touch-icon.png?v=%sveltekit.nonce%"
    />
    <link
      rel="mask-icon"
      type="image/svg"
      href="%sveltekit.assets%/safari-pinned-tab.svg?v=%sveltekit.nonce%"
      color="#FF8243"
    />
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
    <link rel="stylesheet" href="%sveltekit.assets%/css/main.css" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
